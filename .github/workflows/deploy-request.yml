name: Deploy Request

on:
    issue_comment:
        types:
            - created

jobs:
    check_request:
        runs-on: ubuntu-latest
        outputs:
            deploy: ${{ steps.output.outputs.deploy }}
        steps:
            - name: '[🧑‍💻] get maintainers'
              run: |
                  isTeamMember="$(gh api graphql -F owner=$OWNER -F team=$TEAM -f query='
                    query($owner: String!, $team: String!) {
                      organization(login: $owner) {
                        team(slug: $team) {
                          members {
                            nodes {
                              login
                            }
                          }
                        }
                      }
                    }' --jq '.data.organization.team.members.nodes[].login' | grep $AUTHOR | wc -l)"

                  echo "deploy=$(if [[ $PR == true && $COMMENT == \"@LSS-Manager deploy\" && $isTeamMember == 0 ]]; then echo false; else echo true; fi)" >> $GITHUB_OUTPUT
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  OWNER: ${{ github.repository_owner }}
                  TEAM: 'v4-maintainers'
                  AUTHOR: ${{ github.event.comment.user.login }}
                  COMMENT: ${{ github.event.comment.body }}
                  PR: ${{ github.event.issue.pull_request }}

    build_and_deploy:
        runs-on: ubuntu-latest
        needs: [check_request]
        if: ${{ needs.check_request.outputs.deploy }}
        uses: ./.github/workflows/build-deploy.yml
        with:
            deploy: ${{ env.DEPLOY }}
        secrets: inherit